<head>
	<title>ROSCloud Dashboard</title>
</head>

<body>
	<h1>ROSCloud Dashboard</h1>
	{{> navigation}}
</body>
<template name="navigation">
	<ul>
		<li><a href="{{pathFor route='home'}}">Home</a></li>
	    {{#if currentUser}}
	        <li><a href="#" class="logout">Logout</a></li>
			<li><a href="{{pathFor route='robotgraph'}}">Robot Graph</a></li>
			<li><a href="{{pathFor route='cloudmanager'}}">Cloud Manager</a></li>
	    {{else}}
	        <li><a href="{{pathFor route='register'}}">Register</a></li>
	        <li><a href="{{pathFor route='login'}}">Login</a></li>
	    {{/if}}
	</ul>
</template>
<template name="home">
	{{#if currentUser}}
	<p>Welcome, {{username}}!</p>
	{{else}}
	<p>Welcome to ROSCloud! Please login or register.</p>
	{{/if}}
</template>
<template name="register">
	<h2>Register a New Group</h2>
	<form class="register">
		<p>Group Name: <input type="text" name="group"></p>
		<p>Email: <input type="email" name="email"></p>
		<p>Password: <input type="password" name="password"></p>
		<p><input type="submit" value="Register"></p>
	</form>
</template>
<template name="login">
	<h2>Login</h2>
    <form class="login">
        <p>Group Name: <input type="text" name="group" required></p>
        <p>Password: <input type="password" name="password" required></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>
<template name="robotgraph">
	<h2>Robot Graph</h2>
	<div id="graph"></div>
</template>
<template name="cloudmanager">
	<h2>Cloud Manager</h2>
</template>
